services:
  dbservice:
    image: mysql:latest
    container_name: mysql
    env_file:
      - backend/.env
    ports:
      - "3308:3306"
    networks:
      - chattingo-network
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  appservice:
    image: dattarahegaonkar09/hackthon-chattingo-app_backend:latest
    container_name: backend
    depends_on:
      dbservice:
        condition: service_healthy
    env_file:
      - backend/.env
    networks:
      - chattingo-network

  web:
    build: 
      context: ./frontend
      args:
        REACT_APP_API_URL: https://chattingo.rahegaonkar.site
    container_name: frontend
    depends_on:
      - appservice
    networks:
      - chattingo-network

  nginx:
    image: nginx:alpine
    container_name: chattingo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/updated-hackathon/chattingo-update/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /root/updated-hackathon/chattingo-update/certbot/conf:/etc/letsencrypt
      - /root/updated-hackathon/chattingo-update/certbot/www:/var/www/certbot
    networks:
      - chattingo-network
    depends_on:
      - web
      - appservice

  certbot:
    image: certbot/certbot:latest
    container_name: chattingo-certbot
    volumes:
      - /root/updated-hackathon/chattingo-update/certbot/conf:/etc/letsencrypt
      - /root/updated-hackathon/chattingo-update/certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email rahegaonkard@gmail.com --agree-tos --no-eff-email -d chattingo.rahegaonkar.site

volumes:
  mysql-data:

networks:
  chattingo-network:
    external: true
